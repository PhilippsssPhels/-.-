<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επιλογή Πεδίου</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            color: #bdc3c7;
            margin-bottom: 40px;
        }

        .box-container {
            background-color: #34495e;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .menu-button {
            width: 80%;
            padding: 15px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            background-color: #3498db;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .menu-button:hover {
            transform: scale(1.05);
            background-color: #2980b9;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }

        .menu-button:active {
            transform: scale(0.98);
        }

        .button1 { background-color: #e74c3c; } 
        .button2 { background-color: #9b59b6; }
        .button3 { background-color: #2ecc71; } 
        .button4 { background-color: #f39c12; }
    </style>
</head>
<body>

    <h1>Επιλογή Πεδίου</h1>
    <h2>Παρακαλώ επιλέξτε το πεδίο σας:</h2>

    <div class="box-container">
        <div class="menu-container">
            <button class="menu-button button1" onclick="window.location.href='theoritiki.html'">Ανθρωπιστικών Σπουδών</button>
            <button class="menu-button button2" onclick="window.location.href='thetiki.html'">Θετικής</button>
            <button class="menu-button button3" onclick="window.location.href='ygeias.html'">Υγείας</button>
            <button class="menu-button button4" onclick="window.location.href='oikonomika.html'">Οικονομικών και Πληροφορικής</button>
        </div>
    </div>

</body>
</html>
